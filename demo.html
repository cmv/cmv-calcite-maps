<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta name="application-name" content="cmv">
        <meta name="description" content="CMV - The Configurable Map Viewer. Community supported open source mapping framework. Works with the Esri JavaScript API, ArcGIS Server, ArcGIS Online and more. Make it your own!">
        <meta name="author" content="cmv.io">
        <link rel="icon" href="https://cmv.io/favicon.png"/>
        <title></title>
        <link rel="stylesheet" type="text/css" href="css/calcite-maps-bootstrap.min-v0.6.css"/>
        <link rel="stylesheet" type="text/css" href="css/calcite-maps-arcgis-3.x.min-v0.6.css"/>
        <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/3.23/esri/themes/calcite/dijit/calcite.css"/>
        <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/3.23/esri/themes/calcite/esri/esri.css"/>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="./css/cmv-calcite.css">
    </head>
    <body class="calcite calcite-maps calcite-nav-top calcite-zoom-top-left">
        <nav class="navbar navbar-fixed-top calcite-navbar calcite-bg-dark calcite-text-light">
            <div class="dropdown calcite-dropdown calcite-bg-dark calcite-text-light" role="presentation">
                <a class="dropdown-toggle" role="button" aria-haspopup="true" aria-expanded="false">
                    <div class="calcite-dropdown-toggle">
                        <span class="sr-only">Toggle dropdown menu</span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </a>
                <ul class="dropdown-menu"></ul>
            </div>

            <div class="calcite-title calcite-overflow-hidden">
                <div class="nav-brand"></div>
                <span id="headerTitleSpan" class="calcite-title-main hidden-xs"></span>
                <span class="calcite-title-divider hidden-sm hidden-xs"></span>
                <span id="subHeaderTitleSpan" class="calcite-title-sub hidden-sm hidden-xs"></span>
            </div>

            <ul class="calcite-nav nav navbar-nav">
                <li>
                    <div class="calcite-navbar-search calcite-search-expander hidden-xs">
                        <div id="searchNavDiv"></div>
                    </div>
                </li>
            </ul>
        </nav>

        <div class="calcite-map">
            <div id="mapViewDiv" class="calcite-map-absolute">
                <div class="cmv-widgets">
                    <div class="cmv-widgets-top-center">
                        <div id="growlerDijit"></div>
                    </div>
                    <div class="cmv-widgets-top-left">
                        <div id="homeButton"></div>
                        <div id="locateButton"></div>
                    </div>
                    <div class="cmv-widgets-top-right">
                        <div id="basemapsDijit"></div>
                    </div>
                </div>
                <div class="cmv-widgets-bottom-left">
                    <div id="mapInfoDijit"></div>
                </div>
            </div>
        </div>

        <div class="calcite-panels calcite-panels-right calcite-bg-dark calcite-text-light panel-group" role="tablist" aria-multiselectable="true";"></div>
        <nav class="navbar navbar-fixed-bottom calcite-panels calcite-panels-bottom calcite-bg-dark calcite-text-light"></nav>
        <div class="calcite-floating calcite-text-light"></div>

        <script type="text/javascript">
            var s = window.location.search, q = s.match(/locale=([^&]*)/i);
            var locale = (q && q.length > 0) ? q[1] : null;
            window.dojoConfig = {
                locale: locale,
                async: true
            };
        </script>
        <script src="https://js.arcgis.com/3.23/"></script>
        <script src="./config/app.js"></script>
    </body>
</html>
